 </head>         
<body>
        <input type="password" id="pwd"/>
          <input type="checkbox" id="chk"/> 
          <label id="indicator">Show</label>
</body>
<script>
     $(document).ready(function(){
         $("#chk").click(function(){
            if($("#pwd").attr("type")=="password"){
               $("#pwd").attr("type","text");
          }else{
               $("#pwd").attr("type","password");
           }
        });
     });
</script>
</html>
